version: '3.8'

services:
  humanizer-api:
    build: .
    ports:
      - "4100:4100"
    volumes:
      - ../instruction_lora_humanizer_adapter:/app/instruction_lora_humanizer_adapter:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G